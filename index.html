<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <h1 id="title">The Open Weather Channel</h1>



<!-- Slide 1: Current Conditons -->
<div id="slide1" class="hidden">
    <div class="slide1title">
        <h2 id="slide1_head" class="slide1titleitems" style="padding: 1rem 1rem;">Current Conditons for <span  id="slide1_title"></span></h2>
        <h2 id="slide1_time" class="slide1titleitems" style="padding: 1rem 1rem;">time</h2>
    </div>
<div class="slide1body"> 

<div class="slide1bodyitems">

<section class="title_slide1">
    <div class="slide1_condition_title">
        <h2  style="font-size:125px; margin: 0;" class="material-symbols-outlined" id="icon_slide1"></h2>
        <h2 id="current_condition_slide1"></h2>
    </div>
    <h2 style="font-size:50px; text-align: center;" id="current_temp_slide1"></h2>
 
</section>

    <article class="flex-container-slide1">

   
    <h2 id="feels_like_slide1"></h2>
    <h2 id="high_slide1"></h2>
    <h2 id="low_slide1"></h2>
    <h2 id="humidity_slide1"></h2>
    <h2 id="wind_speed_slide1"></h2>

</article>
</div>
</div>




</div>




<script src="script.js" type="module"></script>
</body>
</html>
